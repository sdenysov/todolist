<div class="input-group">
    <div class="input-group-addon">
        <label>
            <input name="toggleAllTask" data-checked="<%- allSelected %>" type="checkbox" class="standard-checkbox" data-change="onSelectAllClick">
            <span class="custom-checkbox"></span>
        </label>
    </div>
    <input name="newTask" type="text" class="new-task-input form-control" id="new-task-input" placeholder="Add new task" autocomplete="off" data-enterkey="addNewTask">
</div>
