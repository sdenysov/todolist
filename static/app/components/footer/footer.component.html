<div class="todo-task"><%= tasks.length %> items left</div>
<div class="task-filters">
    <a class="all-task-filter" data-click="filterAll">All</a>
    <a class="active-task-filter" data-click="filterActive">Active</a>
    <a class="completed-task-filter" data-click="filterCompleted">Completed</a>
</div>
<a href="" class="delete-completed-tasks-btn" data-click="clearCompleted">Clear Completed</a>
